<div class="card bg-light cardPrincipal">
    <div class="card-header border-bottom border-3">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h3 class="subtituloSecundario m-0">Mis tiendas</h3>
           
        </div>
    </div>
    <div class="card-body">
        <a routerLink="/tiendas/registrar-tienda/{{ usuarioActual?.id }}" role="button" class="btn buttonPrincipal p-2">
            <i class="bi bi bi-shop fs-3 ms-3" style="color: #1f3c85"> Registrar tienda</i>
        </a>
        <h5 class="card-title text-center text-danger mb-3" *ngIf="misTiendas.length === 0">No tienes ninguna tienda registrada en el sistema</h5>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="misTiendas.length > 0">
            <div *ngFor="let tienda of misTiendas" class="col">
                <div class="card cardTienda">
                    <div class="card-body">
                        <h5 class="card-title">{{ tienda.nombreTienda }}</h5>
                        <p class="card-text">Direcci√≥n: {{ tienda.direccionTienda }}</p>
                        <p class="card-text">Codigo postal: {{ tienda.codigopostalTienda }}</p>
                        <button class="btn btn-danger btn-sm" *ngIf="tienda.id" (click)="confirmarEliminarTienda(tienda.id, tienda.nombreTienda, tienda.direccionTienda)">
                            <i class="bi bi-trash"> Eliminar</i>
                        </button>
                        <a routerLink="/pedidos/realizar-pedido/{{ tienda.id }}" class="btn buttonPrincipal"><i class="bi bi-arrow-right-circle"> Realizar pedido</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
