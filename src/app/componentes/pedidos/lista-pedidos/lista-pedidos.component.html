<br>
<h2 class="mt-4">Lista de pedidos</h2>

<!-- Desplegable de Tiendas -->
<div class="mt-3">
  <label for="selectTienda" class="form-label">Selecciona una tienda:</label>
  <select id="selectTienda" class="form-select" [(ngModel)]="tiendaSeleccionada" (change)="tiendaSeleccionada && tiendaSeleccionada.id && cargarPedidos(tiendaSeleccionada.id)">
    <option *ngFor="let tienda of misTiendas" [ngValue]="tienda">{{ tienda.nombreTienda }}</option>
  </select>
</div>

<!-- Lista de Pedidos -->
<div *ngIf="pedidos.length > 0" class="mt-4">
  <h3 class="mb-3">Pedidos de {{ tiendaSeleccionada?.nombreTienda }}</h3>
  <div class="list-group">
    <div *ngFor="let pedido of pedidos" class="list-group-item">
      <h4 class="mb-3"><strong>Pedido   {{ pedido.numeroPedido }} </strong></h4>
      <ul class="list-group list-group-flush">
        <li *ngFor="let producto of pedido.listaPedidoCatalogo" class="list-group-item">
          <p class="mb-1 text-dark"><strong class="text-dark">Nombre:</strong> {{ producto.nombre }}</p>
          <p class="mb-1 text-dark"><strong class="text-dark">Cantidad:</strong> {{ producto.cantidad }} cajas</p>
          <p class="mb-1 text-dark"><strong class="text-dark">Precio Unitario:</strong> {{ producto.precioUnitario }}$</p>
        </li>
      </ul>
      <p class="mt-3 text-dark" ><strong class="text-dark">Precio Total:</strong> {{ pedido.precioPedido }}$</p>
    </div>
  </div>
</div>
